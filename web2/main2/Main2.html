<body>

<script src="js/vue.min.js"></script>+


<div id="clock">
    <p class="date">{{ date }}</p>
    <p class="time">{{ time }}</p>
    <p class="text">专属 · 独宠</p>
    
</div>


<div id="music">
    <button ID="musicbutton" style="display:block;margin :0 auto" onclick="window.location.href='music.html'">
        <img src="R-C (1).png"  width="650"  alt="图片" >
    </button>
</div>
<!-- 播放音乐 -->

<div id="photobook">
<button id="photobookbutton" style="display:block;margin:0 auto" onclick="window.location.href='photo.html'">
    <img  src="photo.png" width="370" alt="图片">
</button>
</div>
<!-- 相册 -->

<div id="rebacktime">
    <button id="rebacktimebutton" style="display:block;margin:0 auto" onclick="window.location.href='birthdayreback.html'">
        <img src="tbestime.png" width="300" alt="图片">
    </button>
</div>
<!-- 重要日期及倒计时 -->

<script>
var clock = new Vue({
    el: '#clock',
    data: {
        time: '',
        date: ''
    }
});

var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
var timerID = setInterval(updateTime, 1000);
updateTime();
function updateTime() {
    var cd = new Date();
    clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
    clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth()+1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
};

function zeroPadding(num, digit) {
    var zero = '';
    for(var i = 0; i < digit; i++) {
        zero += '0';
    }
    return (zero + num).slice(-digit);
}
</script>

</body>
