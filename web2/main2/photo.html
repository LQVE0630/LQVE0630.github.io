<style type="text/css">
 
    body

        font-family: "微软雅黑";

    #gallery
    {
        width: auto;
        height: auto;
        position: relative;
        margin: 200px auto 0;
        padding: 20px;
    }

        /*标题*/
    #gallery h1
    {
        color: rgb(255, 0, 0);
        font-size: 2em;
        font-weight: bold;
    }

    #gallery ul
    {
        width: 140px;
        float: right;
        margin: 10px 0 20px;
    }

    #gallery ul li
    {
        float: left;
        margin: 20px 8px 0 0;
    }

    #gallery ul li span/*缩略图边框*/
    {
        display: block;
        position: relative;
        width: 60px;
        height: 80px;
        border: 1px solid rgb(255, 255, 255);
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        -ms-border-radius: 4px;
        -o-border-radius: 4px;
        border-radius: 4px;
        overflow: hidden;
    }

    #gallery  ul li span img
    {
        position: relative;
        top: -200px;
        left: -1000px;
        filter: alpha(opacity=30);
        opacity: 0.3;
    }

    #gallery ul li span.touch img, #gallery ul li:hover span img
    {
        opacity: 1;
        filter: alpha(opacity=100);
    }

    #gallery ul li:hover div
    {
        display: block;
    }

    #gallery ul li div  img
    {
        width: auto;
        height: 400px;
        background-size:cover;
    }

    #gallery ul li div
    {
        display: none;
        position: absolute;
        top: 100px;
        left: 500px;
        border: 5px solid #fff;
    }

    .clearfix
    {
        clear: both;
    }


</style>
